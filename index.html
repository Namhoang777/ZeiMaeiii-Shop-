<script>
  // ===== NAVIGATION =====
  function showPage(id) {
    document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');

  // ===== ACCOUNT SYSTEM =====
  let currentUser = null;
  function register() {
    let u = username.value, p = password.value;
    if (!u || !p) return alert("Nháº­p Ä‘á»§ thÃ´ng tin!");
    if (localStorage.getItem("user_"+u)) return alert("User Ä‘Ã£ tá»“n táº¡i!");

  function login() {
    let u = username.value, p = password.value;
    let data = localStorage.getItem("user_"+u);
    if (!data) return alert("User khÃ´ng tá»“n táº¡i!");
    let obj = JSON.parse(data);

    {id:3, name:"Acc Minecraft #1", price:30000},

    let list = document.getElementById("accList");
    list.innerHTML = "";
    accs.forEach(acc=>{

      div.className="card";
      div.innerHTML = `<h3>${acc.name}</h3>
                       <p>GiÃ¡: ${acc.price} VNÄ</p>

    if (!currentUser) return alert("HÃ£y Ä‘Äƒng nháº­p!");
