<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ZeiMaeiii Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b2033;
      color: #fff;
      text-align: center;
    }
    header {
      background: #071428;
      padding: 15px;
      font-size: 24px;
      color: pink;
    }
    .page { display: none; padding: 20px; }
    .active { display: block; }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: pink;
      color: #071428;
      font-weight: bold;
      cursor: pointer;
    }
    .account {
      background: #132c47;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
    }
    #wheel {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid pink;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: transform 4s ease-out;
    }
  </style>
</head>
<body>

<header>ZeiMaeiii Shop</header>

<!-- Đăng nhập -->
<div id="login" class="page active">
  <h2>Đăng nhập</h2>
  <input type="text" id="username" placeholder="Nhập tên..." />
  <br>
  <button onclick="login()">Vào shop</button>
</div>

<!-- Trang chính -->
<div id="main" class="page">
  <h2>Xin chào <span id="userDisplay"></span>!</h2>
  <p>Số dư: <span id="balance">0</span> xu</p>
  <button onclick="showPage('nap')">Nạp tiền</button>
  <button onclick="showPage('shop')">Chọn acc</button>
  <button onclick="showPage('vongquay')">Vòng quay may mắn</button>
</div>

<!-- Nạp tiền -->
<div id="nap" class="page">
  <h2>Nạp tiền</h2>
  <button onclick="nap(100)">+100 xu</button>
  <button onclick="nap(500)">+500 xu</button>
  <button onclick="nap(1000)">+1000 xu</button>
  <br><br>
  <button onclick="showPage('main')">Quay lại</button>
</div>

<!-- Shop acc -->
<div id="shop" class="page">
  <h2>Shop Acc</h2>
  <div class="account">
    Acc Basic - 200 xu <br>
    <button onclick="buy(200,'Acc Basic')">Mua</button>
  </div>
  <div class="account">
    Acc VIP - 500 xu <br>
    <button onclick="buy(500,'Acc VIP')">Mua</button>
  </div>
  <button onclick="showPage('main')">Quay lại</button>
</div>

<!-- Vòng quay -->
<div id="vongquay" class="page">
  <h2>Vòng quay may mắn</h2>
  <div id="wheel">?</div>
  <button onclick="spin()">Quay</button>
  <br>
  <button onclick="showPage('main')">Quay lại</button>
</div>

<script>
  let balance = 0;
  let user = "";

  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById("balance").innerText = balance;
  }

  function login() {
    const name = document.getElementById("username").value;
    if (!name) { alert("Nhập tên trước!"); return; }
    user = name;
    document.getElementById("userDisplay").innerText = user;
    showPage('main');
  }

  function nap(amount) {
    balance += amount;
    alert("Bạn đã nạp " + amount + " xu!");
    showPage('main');
  }

  function buy(cost, name) {
    if (balance >= cost) {
      balance -= cost;
      alert("Mua thành công: " + name);
    } else {
      alert("Không đủ xu!");
    }
    showPage('main');
  }

  function spin() {
    let wheel = document.getElementById("wheel");
    let prizes = ["100 xu", "200 xu", "500 xu", "Chúc bạn may mắn lần sau"];
    let random = Math.floor(Math.random() * prizes.length);
    wheel.style.transform = "rotate(" + (720 + random*90) + "deg)";
    setTimeout(() => {
      let prize = prizes[random];
      if (prize.includes("xu")) {
        let amount = parseInt(prize);
        balance += amount;
        alert("Bạn trúng " + prize + "!");
      } else {
        alert(prize);
      }
      showPage('main');
    }, 4000);
  }
</script>

</body>
</html>
